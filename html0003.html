<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>兔斯基的网站</title>
</head>

<body>
     <header style="text-align: right;">
     <a href="index.html">返回目录</a>
     </header>
    
    <!-- 第一个复合标签---表格 table
      border属性是出现线框，过时的属性。被css3样式替代
    注意事项：只有 -->
    <table border="1">
        <!-- 表头theaa -->
        <thead>
            <!-- tr是一行 -->
            <tr>
                <!-- th是表头的单元格 -->
                <th>学号</th>
                <th>姓名</th>
                <th>性别</th>
            </tr>
            <tr>
                <td>20010115 </td>
                <td>婷</td>
                <td>女</td>
            </tr>
        </thead>
        <!-- 表的内容 -->
        <tbody>
            <tr>
                <!-- tb是表的内容单元格 -->
                <td>20001226</td>
                <td>全菲</td>
                <td>女</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
